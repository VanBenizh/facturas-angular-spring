<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-dody"></div>

  <form (ngSubmit) = "create()" >
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
        <input type="text" [(ngModel)]="cliente.nombre" class="form-form-control" name="nombre"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-form-control" [(ngModel)]="cliente.apellido" name="apelido" />
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-form-control" [(ngModel)]="cliente.email" name="email"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button">Crear</button>
      </div>
    </div>

  </form>

</div>
